<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thử Thách Lì Xì</title>
    <link rel="stylesheet" type="text/css" href="css/thuthach.css" />
</head>
<body>
    <video id="background-video" autoplay loop muted>
        <source src="img_vd_ms/fireworks loop.mp4" type="video/mp4">
        Trình duyệt của bạn không hỗ trợ video nền.
    </video>
    <div class="container">
        <h1>Thử Thách Lì Xì</h1>
        <p style="color:yellow">Nhập các danh sách người lì xì, người nhận và số tiền bạn muốn lì xì vào dưới đây:</p>
        <h2 style="color:yellow">Lưu ý: Nghiêm cấm lạm dụng web này để cá cược, cờ bạc chỉ để chơi vui cùng bạn bè và gia đình!!!</h2>
        <input type="text" id="giverListInput" placeholder="Danh sách người lì xì..." />
        <input type="text" id="receiverListInput" placeholder="Danh sách người nhận lì xì..." />
        <input type="text" id="minAmount" placeholder="Số tiền nhỏ nhất (VND)" />
        <input type="text" id="maxAmount" placeholder="Số tiền lớn nhất (VND)" />
        <button onclick="startGame()">Bắt đầu chơi</button>
        <div id="result" class="result"></div>
        <button class="back-button" onclick="window.history.back()">Trở về</button>
    </div>
    <script src="js/thuthach.js"></script>
</body>
</html>
